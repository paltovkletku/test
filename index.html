<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2048 — Лабораторная</title>
  
</head>
<body>
  <div class="container">
    <header>
      <h1>2048 — лабораторная</h1>
      <div class="scoreboard">
        <div class="score" id="score">0</div>
        <div class="best" id="best">Best: 0</div>
        <div class="controls">
          <button id="undoBtn">Отмена</button>
          <button id="restartBtn">↻</button>
          <button id="leaderBtn" class="secondary">Лидерборд</button>
        </div>
      </div>
    </header>

    <div class="board-wrap">
      <div id="gameOverlay" class="overlay hidden" aria-hidden="true"></div>
      <div class="grid" id="grid" aria-label="игровое поле"></div>
    </div>

    <div class="mobile-controls" id="mobileControls">
      <button id="upBtn">▲</button>
      <div style="display:flex; gap:8px">
        <button id="leftBtn">◀</button>
        <button id="downBtn">▼</button>
        <button id="rightBtn">▶</button>
      </div>
    </div>

    <div class="footer">
      <div class="small">Используйте стрелки клавиатуры. На мобильных — кнопки.</div>
      <div class="small">Сохранено в localStorage</div>
    </div>
  </div>

  <!-- Modals -->
  <div id="modalLeaderboard" class="modal hidden" role="dialog" aria-modal="true">
    <h3>Топ-10 рекордов</h3>
    <div class="leaderboard-list" id="leaderboardList"></div>
    <div style="margin-top:10px; text-align:right"><button id="closeLeaderboard">Закрыть</button></div>
  </div>

  <div id="modalGameOver" class="modal hidden" role="dialog" aria-modal="true">
    <h3 id="gameOverTitle">Игра окончена</h3>
    <p id="gameOverText">Введите имя и сохраните рекорд</p>
    <input id="playerName" type="text" placeholder="Ваше имя" style="width:100%; padding:8px; margin-bottom:8px" />
    <div style="display:flex; gap:8px; justify-content:flex-end">
      <button id="saveScoreBtn">Сохранить результат</button>
      <button id="restartFromOver">Начать заново</button>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
