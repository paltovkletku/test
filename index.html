<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <title>2048 — Лабораторная</title>
  
</head>
<body>
<div class="container">

  <header class="header">
    <h1>2048 — Pink Edition</h1>

    <div class="scoreboard">
      <div class="score-box">
        <div>Score</div>
        <div id="score">0</div>
      </div>
      <div class="score-box">
        <div>Best</div>
        <div id="best">0</div>
      </div>
    </div>
  </header>

  <div class="board" id="board">
    <div class="grid" id="grid"></div>

    <div id="overlay" class="overlay">
      <h3 id="gameOverTitle">Игра окончена</h3>
      <p id="gameOverText">Введите имя и сохраните результат</p>

      <input id="player" type="text" placeholder="Ваше имя"/>

      <button id="save">Сохранить</button>
      <button id="restart">Начать заново</button>
    </div>
  </div>

  <div class="controls">
    <button id="undo">Отмена</button>
    <button id="restartBtn">↻</button>
    <button id="openLB">Лидерборд</button>
  </div>

  <div class="mobile-controls" id="mobileControls">
    <button id="upBtn">▲</button>
    <div style="display:flex; gap:8px">
      <button id="leftBtn">◀</button>
      <button id="downBtn">▼</button>
      <button id="rightBtn">▶</button>
    </div>
  </div>

</div>

<!-- модалка лидерборда -->
<div id="leaderboard" class="modal hidden">
  <h3>Топ-10 рекордов</h3>
  <div id="lbList"></div>
  <button id="closeLB">Закрыть</button>
</div>

<script defer src="script.js"></script>
</body>
</html>
